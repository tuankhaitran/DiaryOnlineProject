<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<div class= container>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <div class="row" *ngIf="posts.length > 0 && !isLoading">

    <div class="col-sm-6 col-md-4" *ngFor="let post of posts">
      <div class="thumbnail">
        <img src="https://neilpatel.com/wp-content/uploads/2017/09/image-editing-tools.jpg" alt="...">
        <div class="caption">
          <h3>{{ post.title }}</h3>
          <p>{{ post.content }}.</p>
          <p><button class="btn btn-primary" role="button" [routerLink]="['/edit', post.id]">Edit</button>
            <button class="btn btn-default" role="button" (click)="onDelete(post.id)">Delete</button></p>
        </div>
      </div>
    </div>
  </div>
  <p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>

</div>
